<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
     <h1>check if even (or) odd number</h1>
    <form>
        <input type="text" id="input">
        <input type="button" value="check" onclick="EvenorOddnumber()">
    </form>
    <div id="result"></div>
    <script>
        function EvenorOddnumber(){
            let sum=document.getElementById('input').value;
            let num=document.getElementById('result');
            if(sum %2==0){
              num.innerHTML=(`${sum} is even number`);
            }
            else{
                num.innerHTML=(`${sum} is odd number`);
            }
            
        }
    </script>
